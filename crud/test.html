<!DOCTYPE html>
<html ng-app="portApp">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
</head>
<body ng-controller="portCtrl">
    <div class="container">
        <h3>Data Portfolio</h3>
        <div class="table-responsive">
            <table class="table table-hovered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ detail.port_id }}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-info btn-sm btn-flat">Tambah</button>
            </div>
        </div>
    </div>
    <script>
    var app = angular.module('portApp', []);
        app.controller('portCtrl', function ($scope, $http) {
            getInfo();
            function getInfo() {
                $http.get('dbFiles/portDetails.php').success(function (data) {
                    $scope.details = data;
                });
            }
        });
    </script>
</body>
</html>
